<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skillbus</title>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="https://unpkg.com/simplebar@latest/dist/simplebar.css" />
    <link rel="stylesheet" href="css/choices.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">

    <script defer src="choices.min.js"></script>
    <script defer src="https://unpkg.com/simplebar@latest/dist/simplebar.js"></script>
    <script defer src="main.js"></script>
</head>

<body class="page">

    <header class="header">
        <div class="container header__container">
            <img class="header__logo" src="img/logo.webp">
            <input class="header__search" type="text" placeholder="Введите запрос">
        </div>
    </header>
    <main>
        <section class="clients">
            <div class="container clients__container">
                <h1 class="clients__header">
                    Клиенты
                </h1>
                <table class="clients__table table">
                    <thead class="table__thead">
                        <tr class="table__headers">
                            <th class="table__header table__header-filter table__header-filter_active"
                                data-type="number">
                                ID
                                <svg class="table__header-arrow table__header-arrow-active" width="8" height="8"
                                    viewBox="0 0 8 8">
                                    <use xlink:href="img/sprite.svg#table-arrow"></use>
                                </svg>
                            </th>
                            <th class="table__header table__header-filter" data-type="string">
                                Фамилия Имя Отчество
                                <svg class="table__header-arrow" width="8" height="8" viewBox="0 0 8 8">
                                    <use xlink:href="img/sprite.svg#table-arrow"></use>
                                </svg>
                                <span class="table__header-filter-direction">А-Я</span>
                            </th>
                            <th class="table__header table__header-filter" data-type="date">
                                <span class="table__header-wrapper"> Дата и&nbsp;время создания
                                    <svg class="table__header-arrow" width="8" height="8" viewBox="0 0 8 8">
                                        <use xlink:href="img/sprite.svg#table-arrow"></use>
                                    </svg></span>
                            </th>
                            <th class="table__header table__header-filter" data-type="date">
                                <span class="table__header-wrapper">Последние изменения
                                    <svg class="table__header-arrow" width="8" height="8" viewBox="0 0 8 8">
                                        <use xlink:href="img/sprite.svg#table-arrow"></use>
                                    </svg></span>
                            </th>
                            <th class="table__header">
                                Контакты
                            </th>
                            <th class="table__header">
                                Действия
                            </th>
                        </tr>
                    </thead>
                    <tbody class="table__body">
                    </tbody>
                </table>
            </div>
            <div class="clients__loading">
                <svg class='clients__loading-icon' width="100" height="100" viewBox="0 0 100 100">
                    <use xlink:href="img/sprite.svg#main-loading"> </use>
                </svg>
            </div>
            <button class="clients__add-button button">
                <svg width="23" height="16" viewBox="0 0 23 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M14.5 8C16.71 8 18.5 6.21 18.5 4C18.5 1.79 16.71 0 14.5 0C12.29 0 10.5 1.79 10.5 4C10.5 6.21 12.29 8 14.5 8ZM5.5 6V3H3.5V6H0.5V8H3.5V11H5.5V8H8.5V6H5.5ZM14.5 10C11.83 10 6.5 11.34 6.5 14V16H22.5V14C22.5 11.34 17.17 10 14.5 10Z" />
                </svg>
                Добавить клиента
            </button>
        </section>
    </main>



</body>

</html>
